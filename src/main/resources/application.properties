spring.application.name=hibernate-demo

# Backend application properties
server.port=8080
server.address=localhost

# Frontend application properties
frontend.url=http://localhost:3000

logging.level.root=INFO

# ===============================
# = DATABASE CONFIGURATION
# ===============================

# ===============================
# H2 Database configuration

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# disable SQL script
spring.sql.init.mode=never

# Dev mode part :
# loads data.sql script to automatically populate the database
#spring.sql.init.mode=always
# delays running data.sql until after Hibernate creates the schema
#spring.jpa.defer-datasource-initialization=true

# (Optional) H2 Console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

